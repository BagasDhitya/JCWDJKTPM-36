<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCWD3504 - Form HTML</title>
</head>

<body>
    <form action="./target.html" method="get">
        <h2>Formulir Pendaftaran</h2>

        <label for="fullname">Nama Lengkap</label><br>
        <input placeholder="tulis nama disini ..." type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email</label><br>
        <input placeholder="tulis email disini ..." type="email" id="email" name="email" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="dob">Tanggal Lahir</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <button type="submit">Daftar</button>
    </form>
</body>

</html>
