<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Demo: Animation CSS</title>
</head>

<body>
    <section>
        <h2>2D Transform: Translate</h2>
        <div class="demo-box translate-2d">Hover</div>
        <p>Hover untuk menggeser elemen ke kanan & bawah</p>
    </section>
    <section>
        <h2>2D Transform: Rotate</h2>
        <div class="demo-box rotate-2d">Hover</div>
        <p>Hover untuk memutar elemen 45 derajat clockwise</p>
    </section>
    <section>
        <h2>3D Transform: Translate X</h2>
        <div class="translate-3d">
            <div class="demo-box box">Hover</div>
        </div>
        <p>Hover untuk menggeser elemen secara horizontal dengan efek 3D</p>
    </section>
</body>

</html>
